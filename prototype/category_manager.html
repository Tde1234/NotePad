<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NotePad - 分类管理</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind CSS自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        info: '#3b82f6',
                        category1: '#f472b6',
                        category2: '#60a5fa',
                        category3: '#34d399',
                        category4: '#fbbf24'
                    },
                    fontFamily: {
                        sans: ['Roboto', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .draggable-item {
                @apply transition-all duration-200 hover:bg-gray-50;
            }
            .dragging {
                @apply opacity-50 border border-dashed border-primary;
            }
            .drag-over {
                @apply bg-blue-50;
            }
            .swipe-action {
                @apply absolute right-0 top-0 bottom-0 flex items-center justify-center w-20 transition-transform duration-300 ease-in-out transform translate-x-full;
            }
            .swipe-action.active {
                @apply transform translate-x-0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <!-- 顶部导航栏 -->
    <div class="bg-primary text-white p-3 flex justify-between items-center shadow-md sticky top-0 z-10">
        <div class="flex items-center">
            <button id="backBtn" class="p-2 rounded-full hover:bg-blue-700 transition-colors mr-2">
                <i class="fa fa-arrow-left"></i>
            </button>
            <h1 class="text-lg font-bold">分类管理</h1>
        </div>
        <button id="addCategoryBtn" class="p-2 rounded-full hover:bg-blue-700 transition-colors">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    
    <!-- 分类列表 -->
    <div class="bg-white mt-2">
        <div class="p-4 border-b border-gray-200">
            <h2 class="font-medium text-gray-600">分类列表</h2>
        </div>
        
        <!-- 未分类 -->
        <div class="draggable-item p-4 border-b border-gray-100 flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-gray-300 mr-3"></div>
                <span class="text-gray-800">未分类</span>
                <span class="text-xs text-gray-400 ml-2">(默认)</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-400">12 个笔记</span>
                <div class="text-gray-300">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
        
        <!-- 工作分类 -->
        <div class="draggable-item p-4 border-b border-gray-100 relative">
            <div class="swipe-action bg-danger text-white">
                <button class="deleteCategoryBtn w-full h-full flex items-center justify-center" data-category="工作">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-category1 mr-3"></div>
                    <span class="text-gray-800">工作</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-gray-400">8 个笔记</span>
                    <div class="text-gray-300">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 学习分类 -->
        <div class="draggable-item p-4 border-b border-gray-100 relative">
            <div class="swipe-action bg-danger text-white">
                <button class="deleteCategoryBtn w-full h-full flex items-center justify-center" data-category="学习">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-category2 mr-3"></div>
                    <span class="text-gray-800">学习</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-gray-400">5 个笔记</span>
                    <div class="text-gray-300">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 生活分类 -->
        <div class="draggable-item p-4 border-b border-gray-100 relative">
            <div class="swipe-action bg-danger text-white">
                <button class="deleteCategoryBtn w-full h-full flex items-center justify-center" data-category="生活">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-category3 mr-3"></div>
                    <span class="text-gray-800">生活</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-gray-400">10 个笔记</span>
                    <div class="text-gray-300">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 旅行分类 -->
        <div class="draggable-item p-4 border-b border-gray-100 relative">
            <div class="swipe-action bg-danger text-white">
                <button class="deleteCategoryBtn w-full h-full flex items-center justify-center" data-category="旅行">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-category4 mr-3"></div>
                    <span class="text-gray-800">旅行</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-gray-400">3 个笔记</span>
                    <div class="text-gray-300">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 帮助提示 -->
    <div class="p-4 text-center text-sm text-gray-500">
        <p>• 长按分类可拖动排序</p>
        <p>• 左滑分类可删除</p>
        <p>• 点击分类可编辑</p>
    </div>
    
    <!-- 添加/编辑分类浮层 -->
    <div id="categoryFormModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end justify-center">
        <div class="bg-white rounded-t-lg w-full max-w-sm shadow-xl transform transition-transform duration-300 ease-in-out" style="transform: translateY(100%);">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h3 id="modalTitle" class="text-lg font-bold">添加分类</h3>
                <button id="closeCategoryFormModal" class="p-1 text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">分类名称</label>
                    <input type="text" id="categoryName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="请输入分类名称">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">选择颜色</label>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <button class="w-8 h-8 rounded-full bg-category1 color-option" data-color="#f472b6" data-class="bg-category1"></button>
                        <button class="w-8 h-8 rounded-full bg-category2 color-option" data-color="#60a5fa" data-class="bg-category2"></button>
                        <button class="w-8 h-8 rounded-full bg-category3 color-option" data-color="#34d399" data-class="bg-category3"></button>
                        <button class="w-8 h-8 rounded-full bg-category4 color-option" data-color="#fbbf24" data-class="bg-category4"></button>
                        <button class="w-8 h-8 rounded-full bg-purple-400 color-option" data-color="#a78bfa" data-class="bg-purple-400"></button>
                        <button class="w-8 h-8 rounded-full bg-red-400 color-option" data-color="#f87171" data-class="bg-red-400"></button>
                        <button class="w-8 h-8 rounded-full bg-amber-400 color-option" data-color="#fcd34d" data-class="bg-amber-400"></button>
                        <button class="w-8 h-8 rounded-full bg-emerald-400 color-option" data-color="#34d399" data-class="bg-emerald-400"></button>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-gray-200 flex space-x-3">
                <button id="cancelCategoryFormBtn" class="flex-1 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-colors">取消</button>
                <button id="saveCategoryFormBtn" class="flex-1 py-2 bg-primary text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 确认删除浮层 -->
    <div id="confirmDeleteModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg w-full max-w-xs shadow-xl transform transition-transform duration-300 ease-in-out p-5">
            <h3 class="text-lg font-bold text-center mb-3">确认删除</h3>
            <p class="text-gray-600 text-center mb-5">是否确认删除此分类？分类下的笔记将被移至"未分类"。</p>
            <div class="flex space-x-3">
                <button id="cancelDeleteBtn" class="flex-1 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-colors">取消</button>
                <button id="confirmDeleteBtn" class="flex-1 py-2 bg-danger text-white rounded-lg font-medium hover:bg-red-600 transition-colors">删除</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript交互逻辑 -->
    <script>
        // 当前正在编辑的分类名称
        let currentEditingCategory = null;
        let pendingDeleteCategory = null;
        
        // 返回按钮点击事件
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'notes_list.html';
        });
        
        // 添加分类按钮点击事件
        document.getElementById('addCategoryBtn').addEventListener('click', function() {
            // 重置表单
            document.getElementById('modalTitle').textContent = '添加分类';
            document.getElementById('categoryName').value = '';
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('ring-2', 'ring-primary', 'ring-offset-2');
            });
            // 选中第一个颜色选项
            document.querySelector('.color-option:first-child').classList.add('ring-2', 'ring-primary', 'ring-offset-2');
            // 打开浮层
            currentEditingCategory = null;
            openModal('categoryFormModal');
        });
        
        // 关闭分类表单浮层
        document.getElementById('closeCategoryFormModal').addEventListener('click', function() {
            closeModal('categoryFormModal');
        });
        
        // 取消分类表单
        document.getElementById('cancelCategoryFormBtn').addEventListener('click', function() {
            closeModal('categoryFormModal');
        });
        
        // 保存分类表单
        document.getElementById('saveCategoryFormBtn').addEventListener('click', function() {
            const categoryName = document.getElementById('categoryName').value.trim();
            if (!categoryName) {
                alert('请输入分类名称');
                return;
            }
            
            // 获取选中的颜色
            const selectedColor = document.querySelector('.color-option.ring-2');
            if (!selectedColor) {
                alert('请选择一个颜色');
                return;
            }
            
            // 保存分类逻辑
            alert(categoryName + ' 分类' + (currentEditingCategory ? '更新' : '添加') + '成功！');
            closeModal('categoryFormModal');
        });
        
        // 颜色选择
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                // 移除其他选中状态
                document.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('ring-2', 'ring-primary', 'ring-offset-2');
                });
                // 添加当前选中状态
                this.classList.add('ring-2', 'ring-primary', 'ring-offset-2');
            });
        });
        
        // 删除分类按钮点击事件
        document.querySelectorAll('.deleteCategoryBtn').forEach(btn => {
            btn.addEventListener('click', function() {
                pendingDeleteCategory = this.getAttribute('data-category');
                openModal('confirmDeleteModal');
            });
        });
        
        // 取消删除
        document.getElementById('cancelDeleteBtn').addEventListener('click', function() {
            closeModal('confirmDeleteModal');
        });
        
        // 确认删除
        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            alert(pendingDeleteCategory + ' 分类已删除！');
            closeModal('confirmDeleteModal');
        });
        
        // 分类点击编辑事件
        document.querySelectorAll('.draggable-item:not(:first-child)').forEach(item => {
            item.addEventListener('click', function(e) {
                // 忽略滑动删除区域的点击
                if (e.target.closest('.swipe-action')) return;
                
                // 获取分类名称
                const categoryName = this.querySelector('span.text-gray-800').textContent;
                const categoryColor = this.querySelector('div.rounded-full').className;
                
                // 设置表单
                document.getElementById('modalTitle').textContent = '编辑分类';
                document.getElementById('categoryName').value = categoryName;
                
                // 取消所有颜色选中状态
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.remove('ring-2', 'ring-primary', 'ring-offset-2');
                });
                
                // 找到对应颜色并选中
                const colorClass = categoryColor.split(' ').find(c => c.startsWith('bg-'));
                const matchingColor = document.querySelector(`.color-option[data-class="${colorClass}"]`) || 
                                     document.querySelector('.color-option');
                matchingColor.classList.add('ring-2', 'ring-primary', 'ring-offset-2');
                
                // 更新当前编辑的分类
                currentEditingCategory = categoryName;
                openModal('categoryFormModal');
            });
        });
        
        // 打开浮层函数
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
            
            if (modalId === 'categoryFormModal') {
                setTimeout(() => {
                    modal.querySelector('div').style.transform = 'translateY(0)';
                }, 10);
            }
        }
        
        // 关闭浮层函数
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            
            if (modalId === 'categoryFormModal') {
                modal.querySelector('div').style.transform = 'translateY(100%)';
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            } else {
                modal.classList.add('hidden');
            }
        }
        
        // 实现左滑删除功能
        let startX, currentX;
        let isSwiping = false;
        let activeSwipeItem = null;
        
        document.querySelectorAll('.draggable-item:not(:first-child)').forEach(item => {
            item.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isSwiping = true;
                
                // 如果有其他打开的滑动项，先关闭
                if (activeSwipeItem && activeSwipeItem !== item) {
                    const activeSwipeAction = activeSwipeItem.querySelector('.swipe-action');
                    activeSwipeAction.classList.remove('active');
                }
            });
            
            item.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;
                
                currentX = e.touches[0].clientX;
                const diffX = startX - currentX;
                
                // 只允许左滑（显示删除按钮）
                if (diffX > 0) {
                    const swipeAction = item.querySelector('.swipe-action');
                    const translateX = Math.min(diffX, 80); // 最大滑动距离
                    swipeAction.style.transform = `translateX(${(80 - translateX) * -1}px)`;
                } else if (diffX < 0 && activeSwipeItem === item) {
                    // 如果正在右滑且当前项是活动项，关闭滑动
                    const swipeAction = item.querySelector('.swipe-action');
                    const translateX = Math.max(80 + diffX, 0); // 从80递减到0
                    swipeAction.style.transform = `translateX(${(80 - translateX) * -1}px)`;
                }
            });
            
            item.addEventListener('touchend', () => {
                if (!isSwiping) return;
                
                const diffX = startX - currentX;
                const swipeAction = item.querySelector('.swipe-action');
                
                if (diffX > 40) { // 超过40px则显示删除按钮
                    swipeAction.classList.add('active');
                    activeSwipeItem = item;
                } else {
                    swipeAction.classList.remove('active');
                    if (activeSwipeItem === item) {
                        activeSwipeItem = null;
                    }
                }
                
                isSwiping = false;
            });
        });
        
        // 模拟拖动排序功能（简化版）
        document.querySelectorAll('.draggable-item').forEach(item => {
            item.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                alert('拖动排序功能演示：长按分类并拖动可重新排序');
            });
        });
    </script>
</body>
</html>
